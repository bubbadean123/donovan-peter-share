<!DOCTYPE html>
<html>

<body>
<form name="computer" id="computer">
	Screen:<br><textarea rows="20" cols="80" name="screen" id="screen" readonly></textarea><br>
	<input type="text" name="command" id="command"><br>
	<button type="button" name="send" onclick="interpret()" id="enter">Enter</button><br>
	<button type="button" name="power" onclick="toggle()">Toggle Power</button><br>
	A:<select name="A" onchange="insert_a()">
	<option value="">Clear</option>
	<option value="MEOS">MEOS</option>
	<option value="WP">WP</option>
	<option value="Docs">Docs</option>
	<option value="Progs">Progs</option>
	</select>
	<br>
	B:<select name="B" onchange="insert_b()">
	<option value="">Clear</option>
	<option value="MEOS">MEOS</option>
	<option value="WP">WP</option>
	<option value="Docs">Docs</option>
	<option value="Progs">Progs</option>
	</select>
	<br>
	Log:<br><textarea rows="10" cols="40" name="log" id="log" readonly></textarea>
</form>
</body>
</html>

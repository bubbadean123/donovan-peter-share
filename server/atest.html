<script>
function loadDoc(file,id) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4) {
      if (this.status == 200) {
        document.getElementById(id).innerHTML = this.responseText;
      }
      if (this.status == 404) {
        document.getElementById(id).innerHTML = "This document does not exist!";
      }
      if (this.status == 401) {
        document.getElementById(id).innerHTML = "This document requires auth!";
    }
  };
  xhttp.open("GET", file, true);
  xhttp.send();
}
</script>
<div id="text"></div>
<button type="button" onclick="loadDoc(document.getElementById('doc').value,'text')">Load</button>
<br>
<input type="text" id="doc">
